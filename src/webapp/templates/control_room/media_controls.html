<div class="row control-box">
    <div class="table-responsive control-area" style="height: 100%">
        <table class="control-table caption-top">
            <caption class="control-caption">
                Media Controls
            </caption>
            <tr>
                <td colspan="5">
                    <div class="progress">
                        <div
                            id="progress-bar"
                            class="progress-bar progress-bar-striped progress-bar-animated"
                            role="progressbar"
                            aria-valuenow="0"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            style="width: 0%"
                        ></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <button
                        id="media-btn-record"
                        type="button"
                        class="btn btn-lg btn-danger media-btn"
                        align="center"
                    >
                        <i
                            class="fa fa-circle-o fa-align-middle"
                            aria-hidden="true"
                        ></i>
                    </button>
                </td>
                <td>
                    <button
                        id="media-btn-restart"
                        type="button"
                        class="btn btn-lg btn-secondary media-btn"
                        align="center"
                    >
                        <i
                            class="fa fa-repeat fa-align-middle fa-flip-horizontal"
                            aria-hidden="true"
                        ></i>
                    </button>
                </td>
                <td>
                    <button
                        id="media-btn-back"
                        type="button"
                        class="btn btn-lg btn-secondary media-btn"
                        align="center"
                    >
                        <i
                            class="fa fa-step-backward fa-align-middle"
                            aria-hidden="true"
                        ></i>
                    </button>
                </td>
                <td>
                    <button
                        id="media-btn-play"
                        type="button"
                        class="btn btn-lg btn-secondary media-btn"
                        align="center"
                    >
                        <i
                            class="fa fa-play fa-align-middle"
                            aria-hidden="true"
                        ></i>
                    </button>
                </td>
                <td>
                    <button
                        id="media-btn-forward"
                        type="button"
                        class="btn btn-lg btn-secondary media-btn"
                        align="center"
                    >
                        <i
                            class="fa fa-step-forward fa-align-middle"
                            aria-hidden="true"
                        ></i>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
